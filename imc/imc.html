<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>IMC</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/imc.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="space-10"></div>
        <div class="col-sm-6 col-sm-offset-3">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Calcule seu IMC</h3>
            </div>
            <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <!-- Linha do peso -->
                            <div class="row">
                                <div class="form-group col-lg-12">
                                    <label>Peso (kg)</label>
                                    <input id="peso" type="number" class="form-control">
                                </div>
                            </div>    
                            <!-- Linha da altura -->  
                            <div class="row">
                                <div class="form-group col-lg-12">
                                    <label>Altura (m)</label>
                                    <input id="altura" step="0.01" type="number" class="form-control">
                                </div>
                            </div>
                            <!-- Linha do sexo -->
                            <div class="row">
                                <div class="form-group col-lg-12">
                                    <label>Sexo</label>
                                    <select id="sexo" class="form-control">
                                        <option>Masculino</option>
                                        <option>Feminino</option>
                                    </select>
                                </div>
                            </div>
                            <!-- BotÃ£o -->   
                        </div> <!-- col-lg-6 --> 
                        <div class="col-lg-6">
                            <div class="result">
                                <h3 class="condicao">Normal</h3>
                                <input id="imc" value="0" type="text" data-fgColor="#66CC66" data-angleArc=250 data-angleOffset=-125 data-readOnly=true>
                            </div>
                        </div> <!-- col-lg-6 --> 
                    </div> <!-- row -->
            </div>
        </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/imc.js"></script>
    <!-- knob -->
    <script src="js/jquery.knob.min.js"></script>
    <script>
        $(function(){
            $("#imc").knob();
        });
    </script>    
  </body>
</html>
